<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERPod SOFTWARE | Configuración Empresa</title>
  <link rel="stylesheet" href="configuracion_empresa.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2b5a4c7d1.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-box">
      <img src="assets/logo.png" alt="Logo ERPod">
      <h2>ERPod</h2>
    </div>
    <nav class="menu">
      <a href="dashboard.html"><i class="fas fa-home"></i> Inicio</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Compras</a>
      <a href="#"><i class="fas fa-boxes"></i> Inventario</a>
      <a href="#"><i class="fas fa-file-invoice-dollar"></i> Facturación</a>
      <a href="#"><i class="fas fa-chart-line"></i> Reportes</a>

      <div class="submenu-container">
        <a href="#" class="submenu-toggle active">
          <i class="fas fa-cog"></i> Configuración <i class="fas fa-chevron-down arrow rotate"></i>
        </a>
        <div class="submenu active">
          <a href="configuracion_empresa.html" class="active"><i class="fas fa-building"></i> Empresa</a>
        </div>
      </div>
    </nav>

    <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <header>
      <h1><i class="fas fa-building"></i> Configuración de Empresa</h1>
      <div class="user-info">
        <span class="user-name">Hola, <strong>Admin</strong></span>
        <img src="assets/user.png" alt="Usuario" class="user-avatar">
      </div>
    </header>

    <section class="form-section">
      <form id="formEmpresa" class="empresa-form">
        <div class="form-group">
          <label for="tipo_figura">Tipo de figura</label>
          <select id="tipo_figura" name="tipo_figura" required>
            <option value="">Seleccione...</option>
            <option value="Natural">Persona Natural</option>
            <option value="Juridica">Persona Jurídica</option>
            <option value="SC">Sin Cámara de Comercio</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nombre_fiscal">Nombre Fiscal</label>
          <input type="text" id="nombre_fiscal" name="nombre_fiscal" placeholder="Ej: DOR SAS" required>
        </div>

        <div class="form-group">
          <label for="nombre_comercial">Nombre Comercial</label>
          <input type="text" id="nombre_comercial" name="nombre_comercial" placeholder="Ej: Tienda ActualyStore">
        </div>

        <div class="form-group">
          <label for="nit">NIT o Cédula</label>
          <input type="text" id="nit" name="nit" placeholder="Ej: 900123456-7" required>
        </div>

        <div class="form-group">
          <label for="dv">Dígito de Verificación</label>
          <input type="text" id="dv" name="dv" maxlength="1" placeholder="Ej: 5">
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 123 #45-67" required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" placeholder="Ej: 3001234567">
        </div>

        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="Ej: contacto@empresa.com">
        </div>

        <div class="form-group">
          <label for="web">Sitio Web</label>
          <input type="url" id="web" name="web" placeholder="https://www.miempresa.com">
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <div class="form-group full-width">
          <button type="submit" class="btn-guardar"><i class="fas fa-save"></i> Guardar Cambios</button>
        </div>
      </form>
    </section>
  </main>

  <script src="configuracion_empresa.js"></script>
</body>
</html>
